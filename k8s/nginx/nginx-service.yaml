apiVersion: v1
kind: Service

metadata:
  name: nginx-service

spec:
  selector:
    app: nginx-pod

  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

    - name: https
      protocol: TCP
      port: 443
      targetPort: 443

  type: LoadBalancer
  externalIPs:
    - 192.168.56.40