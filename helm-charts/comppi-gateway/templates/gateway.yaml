apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: comppi-gateway
  namespace: comppi-gateway
spec:
  gatewayClassName: comppi-nginx-gateway-class
  listeners:
    - name: http
      protocol: HTTP
      port: 80
    - name: https-api
      port: 443
      protocol: HTTPS
      hostname: "api.comppi.site"
      tls:
        mode: Terminate
        certificateRefs:
          - name: api-tls
            kind: Secret
            group: core
    - name: https-bucket
      port: 443
      protocol: HTTPS
      hostname: "bucket.comppi.site"
      tls:
        mode: Terminate
        certificateRefs:
          - name: bucket-tls
            kind: Secret
            group: core
