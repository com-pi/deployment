{{- if eq .Values.env "dev" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.database.name }}
  namespace: {{ $.Values.namespace }}
spec:
  selector:
    app: {{ .Values.database.name }}
  type: ClusterIP
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
{{- end }}
