version: '3.8'

services:
  discovery-eureka:
    container_name: discovery-eureka
    image: utopiandrmer/compi-discovery-eureka
    environment:
      - active_profile=dev
      - TZ=Asia/Seoul
    ports:
      - 8761:8761
    networks:
      - comp-net

  api-gateway:
    container_name: api-gateway
    image: utopiandrmer/compi-api-gateway
    environment:
      - active_profile=dev
      - TZ=Asia/Seoul
    ports:
      - 8000:8000
    networks:
      - comp-net
    depends_on:
      - mysql
      - redis

  auth-service:
    container_name: auth-service
    image: utopiandrmer/compi-auth-service
    environment:
      - active_profile=dev
      - TZ=Asia/Seoul
    ports:
      - 8081:8080
    networks:
      - comp-net
    depends_on:
      - mysql
      - redis

  board-service:
    container_name: board-service
    image: utopiandrmer/compi-board-service
    environment:
      - active_profile=dev
      - TZ=Asia/Seoul
    ports:
      - 8082:8080
    networks:
      - comp-net
    depends_on:
      - mysql
      - redis

  mysql:
    container_name: mysql
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=comp
    ports:
      - 3306:3306
    networks:
      - comp-net

  redis:
    container_name: redis
    image: redis
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=1234
    networks:
      - comp-net

  nginx:
    container_name: nginx
    image: utopiandrmer/comp-nginx
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - comp-net

  minio:
    container_name: minio
    image: quay.io/minio/minio
    ports:
      - "9000:9000"  # MinIO 서버 포트 매핑
      - "9001:9001"  # MinIO 콘솔 포트 매핑
    volumes:
      - "~/minio/data:/data"  # 호스트와 컨테이너 간의 볼륨 매핑
    environment:
      MINIO_ROOT_USER: ADMIN
      MINIO_ROOT_PASSWORD: compcomp!!
    command: server /data --console-address ":9001"


networks:
  comp-net:
