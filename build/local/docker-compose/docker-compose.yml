version: '3.8'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=1234

  minio:
    container_name: minio
    image: quay.io/minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "~/minio/data:/data"
    environment:
      - MINIO_ROOT_USER=ADMIN
      - MINIO_ROOT_PASSWORD=compcomp!!
    command: server /data --console-address ":9001"

  mysql:
    container_name: mysql
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=1234
      - MYSQL_DATABASE=comp
    ports:
      - 3306:3306
